<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/data.js"></script>
  <script defer src="./js/funciones.js"></script>
  <script defer src="./js/carrito.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Librería</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link active" href="./carrito.html">Carrito <span id="spanCarrito"></span></a>
        </div>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center">Carrito de productos</h2>
      <hr>
      <div id="contenedorTablaCarrito">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Título</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Quitar</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">

            <!-- CARGA DINÁMICA JS DE LOS PRODUCTOS CARRITO -->

          </tbody>
        </table>

        <div class="d-flex justify-content-end align-items-center">
          <p class="m-0 me-3">Total: $<span id="spanTotal" class="fw-bold"></span></p>
          <button type="button" class="btn btn-success" id="btnFinalizarCompra">Finalizar compra</button>
        </div>
      </div>

    </div>




  </section>


  
      <!-- POPUP-->
      <div class="w-100 justify-content-center ventana-popup">
        <div class="w-50 mx-auto popup-info">
          <h2>Compra finalizada</h2>
          <p>Su compra ha sido procesada con éxito, gracias por confiar en nosotros.</p>
          <a href="index.html" class="btn btn-outline-primary">Finalizar</a>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
