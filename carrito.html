<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/funciones.js"></script>
  <script defer src="./js/carrito.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Librería</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link active" href="./carrito.html">Carrito <span id="spanCarrito"></span></a>
        </div>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center">Carrito de productos</h2>
      <hr>
      <div id="contenedorTablaCarrito">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Título</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Quitar</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">

            <!-- CARGA DINÁMICA JS DE LOS PRODUCTOS CARRITO -->

          </tbody>
        </table>

        <div class="d-flex justify-content-end align-items-center">
          <p class="m-0 me-3">Total: $<span id="spanTotal" class="fw-bold"></span></p>
          <button type="button" class="btn btn-success" id="btnFinalizarCompra">Finalizar compra</button>
        </div>
      </div>

    </div>




  </section>


  
      <!-- POPUP-->
      <div class="w-100 justify-content-center ventana-popup">
        <div class="w-50 mx-auto popup-info">
          <h2>Finalizar Compra</h2>
          <p>¡Gracias por confiar en nosotros y en nuestros productos!</p>
          <form action="" class="mb-4">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control input-form" value="Juan Perez" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" id="email" class="form-control input-form" value="juan@gmail.com" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="" class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control input-form" value="115644654" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control input-form" value="Av. Libertador 123" required>
              </div>
            </div>
          </form>
         
          <a href="index.html" id="btnFormPopUp" class="btn btn-outline-primary">Finalizar</a>
      </div>
    </div>


    
    <footer class="bg-black pt-5 pb-4 mt-5">
      <div class="container">
        <p class="text-center text-white">Copyright 2024 | Todos los derechos reservados</p>
      </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
